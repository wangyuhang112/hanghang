        // copy 拷贝数组或者对象 并返回结果

        function copy(param){
            //如果参数为数组就进行对象的单层拷贝
            if(Array.form(param)){
                var res = [];
                for(var i = 0,len = param.length;i<len;i++){
                    res.push(param[i]);
                }
            }
            return res;

        }
        var res = copy({name:'宇航'});
        var res1 = copy([1,2,3,4,5,6])
        console.log(res)
        console.log(res1)
