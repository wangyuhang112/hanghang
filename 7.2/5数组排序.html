<body>
    <script>
        function sort(arr) {
        if(arguments.length === 0){
            throw new Error('parm can is not gt1')
        }
        if(arguments.length >1){
            throw new Error('parm.length can is not gt1')
        }
        if(!Array.isArray(arr)){
            throw new Error('parm must is Array')
        }
        var arr = arr
            for (var i = 0; i < arr.length; i++) {
                //    arr[i] 
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        var tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    }

                }
            }
            return arr;
        }
        var arr = [12, 3, 4, 5, 6, 7, 8, 9]
        var res = sort(arr)
    </script>
