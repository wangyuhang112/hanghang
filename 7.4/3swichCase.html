<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //当一个条件表达式 在不同条件下有不同返回值 不同结果执行不同执行
        var x = prompt()
        switch(x){
            case'周六': alert('吃黄焖鸡')
            break;
            case'周日':alert('剁椒鱼头') 
            break;
            case'周二':alert('清蒸鲈鱼') 
            break
            default:alert('佛跳墙') //默认条件 输出结果
        }
        //if else if else  条件表达式 是多个
    </script>
</body>
</html>
