    <script>
        // 1*2*3*4*5*6*.....20
           //for  嵌套 if 可以控制 程序的执行
           // 程序优化 ；执行的少，就可以获取结果
        //    break 表示跳出本次循环
        // 

        var res = '';
        for (var i = 0; i<5; i++){
            //循环体中 += 展示字符串拼接的过程
            res += i;
            console.log(res)
        } 
        console.log(res)
