<!DOCTYPE html>

<body>
    <script>
        // console.log(null.___proto___);//

        //原型对象的作用：继承 
        //1 面向对象开发(抽象)
        
        //继承例子
        var perso =  function(name){
            this.name = name
        }
        perso.prototype.getName = function(){
            return this.name
        }
        var zc = new perso('周超');

        console.log(zc);

        //函数原型对象下api原则上必须指向(构造函数)
        
    </script>
</body>
