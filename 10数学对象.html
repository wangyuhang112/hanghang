<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //四舍五入 向上取整
        //返回number 类型 从0-1的随机小数
        //以后所有的业务；凡是跟随机有关的 都离不开Math.random()
        var res = Math.random()

        console.log(res)
        //向上取整   Math.cell()参数为 需要被取整的参数
        console.log(Math.ceil(2.3))
        // 向下取整   floor() 参数为 需要被取整的参数
        console.log(Math.floor(2.3))
        // 求99 的三次方
        // console.log(Math.pow())
        console.log(Math.pow(99,3))
        // 四舍五入
        console.log(Math.round(9.6))
    </script>
</body>
</html>
