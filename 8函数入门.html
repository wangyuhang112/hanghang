<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        foo('宇');///执行符
        //function  定义一个函数
        //foo  函数名
        //形参 作用接受实参  形参 = 实参
        function foo(yuhang){
            console.log(yuhang)
         // 方法体 函数执行的之后才会执行
         console.log('函数执行了');
        }
        foo('宇航');
        //实参
        foo('航');
    </script>
</body>
</html>
