<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--其他类型转布尔 除了为 false 其他全是true   空字符 0 null undefined NAN
    -->
    
    <script>
        console.log(Boolean({}))
        console.log(Boolean([]))
        //不是运算  是数据类型转换
        // 为什么[]和{}转化为boolean 为true
        //显示转换 只有数据类型的转化
        //隐式转化发生过再运算中
    </script>
</body>
</html>
