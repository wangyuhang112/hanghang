<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            position: absolute;
            left: 50%;

        }

        .control {
            width: 300px;
            height: 45px;
            display: flex;
        }

        .control-item {
            width: 100px;
            height: 45px;
            border: 1px solid yellow;
            text-align: center;
            line-height: 45px;
        }

        .control {
            width: 300px;
            height: 200px;
            background-color: cornsilk;
            font-size: 20px;
            font-weight: 900;


        }

        .tab {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-self: center;
            font-size: 20px;
            font-weight: 900;
            display: none;
        }

        .show {
            display: block;
        }

        .active {
            background-color: darkblue;
            color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="control">
            <div class="control-item active">我选一</div>
            <div class="control-item">我选二</div>
            <div class="control-item">我选三</div>

        </div>
        <div class="content">
            <div class="tab show">一 你好啊</div>
            <div class="tab">二 你真拉</div>
            <div class="tab">三 你真吊</div>
        </div>
    </div>

            })

</body>

</html>
