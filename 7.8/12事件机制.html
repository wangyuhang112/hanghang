<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            background-color: yellow;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="child"></div>
        </div>
    </div>
    <script>
        var child = document.querySelector('.child')
        var box = document.querySelector('.box')
        var wrap = document.querySelector('.wrap')
        //事件冒泡  
        //在目标元素上触发事件，如果el的祖籍元素也绑定了相同的事件 那么也会被触发 直到找到 root 根元素为止
        //函数执行顺序  木匾元素 --- 父元素---》祖籍元素

        //assEvebtListener()监听某个元素的事件
        //参一 ：事件类型
        //参二  事件处理函数
        //参三 事件机制 冒泡或者不同 默认值false 冒泡 true 为捕获
        child.addEventListener('click',function(){
            console.log('child')
        },false);
        box.addEventListener('click',function(){
            console.log('box')
        },false);
        wrap.addEventListener('click',function(){
            console.log('wrap')
        },false);
        //事件 不论是否处理(绑定事件处理函数)，都只是存在的
        //用户的行为  都会具体到某一个元素上 -->目标元素
        //捕获：多目标元素同一个行为；祖籍元素是否处理了  如果处理了 从上往下顺序 一次触发祖籍  元素中的事件处理函数 最后 触发目标元素事件处理函数
    </script>
</body>
</html>
