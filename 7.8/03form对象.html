<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <input type="checkbox" checked>
    <span>这是我选择的内</span>
    </div>
    
    <script>
        //form 表单 在任何一个都是特殊的
        // h5   默认属性
        //css  清空样式
        //js  默认行为  多种数组类型 多种数据格式


        // 事件  表单事件  提交 获取焦点  失去焦点  改变  输入实时监听输入.....
        //在js中用什么方式  知道用户是否勾选
        var check = document.querySelector('input[type=checkbox]');
        //check.checked  判断checkbox 是否被勾选 true 选中 false 没选
        console.log(check.checked);

        console.log(check.value)  //1 代表 '这是我选的内容'
    </script>
