<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div><input type="checkbox" value="1"> <span>选择的内容</span></div>
        <div><input type="checkbox" checked value="2"> <span>选择的内容</span></div>
        <div><input type="checkbox" checked  value="3"> <span>选择的内容</span></div>
        <div><input type="checkbox" checked value="4"> <span>选择的内容</span></div>
        <div><input type="checkbox" value="5"> <span>选择的内容</span></div>
      
    </form>
    <script>
    //问题：如何获取用户勾选了哪些内容并直到选择的是啥？
    //问题  如何通过js方式获取用户到底选择的哪一个？
        //第一步 获取所有的input
        //第二步  遍历input 类数组 查看checked的值为true的元素表示被选中
        //第三步 声明已给checkArr=[]因为多选 所以用数组：将最后用户选中内容 元素添加到数组中
    var ipts = document.querySelectorAll('form>div>input[type=checkbox]')
    console.log(ipts)
    var checkArr = []
    for(var i = 0,len = ipts.length;i<len;i++){
        if(ipts[i].checked){
                 checkArr.push({
                     el:ipts[i],
                     value:ipts[i].value
                 })
        }
    }
    console.log(checkArr)
    </script>
</body>
</html>
