<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <span>内容</span>
            <span>撒旦</span>
        </div>
        <div class="box1">
            <span>武宣</span>
        </div>
    </div>
    <script>
        var box = document.querySelector('.box');
        var box1 = document.querySelector('.box1')
        box.innerHTML = 'qwer';//重新赋值
        var text = document.createTextNode('文本节点')
        box1.appendChild(text); //插入 累加方式
    </script>
</body>
</html>
