<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html,body{
          width: 100%;
          height: 100%;
          background-color: sandybrown;
      }
      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      input{
          outline: none;
          border: 1px solid #ccc;
          height: 30px;
          padding-left: 5px;
          width: 300px;
          color: #ccc;
      }
      .head{
          width: 300px;
          margin: 30px auto;
          display: flex;
          justify-content: center;
          background-color: yellow;
      }
      main{
          width: 500px;
          background-color: silver;
          padding: 10px;
          margin: 0 auto;
      }
      #add{
          width: 55px;
          height: 30px;
          appearance: none;
          border: none;
          outline: none;

      }
      .content{
            padding: 20px 45px 20px 45px;
      }
    </style>
</head>
<body>
    <main>
    <div class="head">
        <input id="ipt" type="text"  placeholder="内容">
        <div ><button id="add">按钮</button></div>
    </div>
    <div class="content">
        <p>段落</p>
    </div>
</main>
<script>
    var ipt = document.querySelector('#ipt')
    // console.log(ipt);
    var btn = document.querySelector('#add')
    // console.log(btn)
    var content = document.querySelectorAll('.content')[0];
    btn.onclick = function(){
        //获取input 输入框中用户输入发内容
        var val = ipt.value;
        console.log(val);
        var  pNode = document.createElement("p");
        pNode.innerHTML = val;
        content.appendChlid(pNode);
        //清空input 输入框
        ipt.value = '';
        //val = ''  //为什么不行 修改的是AO中的val
    }
</script>
</body>
</html>
