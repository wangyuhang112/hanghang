<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: sandybrown;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        #ipt {
            outline: none;
            border: 1px solid #ccc;
            height: 30px;
            padding-left: 5px;
            width: 300px;
            color: #ccc;
        }

        .head {
            width: 300px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            background-color: yellow;
        }

        main {
            width: 500px;
            background-color: silver;
            padding: 10px;
            margin: 0 auto;
        }

        #add {
            width: 55px;
            height: 30px;
            appearance: none;
            border: none;
            outline: none;

        }

        .content {
            padding: 0px 45px 20px 45px;
        }

        .content li {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }

        .content .delete {
            width: 45px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            background-color: #ccc;
            color: #796c6c;
        }

        .content .inp {
            width: 30px;
            height: 30px;
        }

        .line {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <main>
        <div class="head">
            <input id="ipt" type="text" placeholder="内容">
            <div><button id="add">按钮</button></div>
        </div>
        <div class="content">
            <ul>
                <li>
                    <input class="inp" type="checkbox">
                    <span>阿斯蒂</span>
                    <div class="delete">删除</div>
                </li>
                <li>
                    <input class="inp" type="checkbox">
                    <span>阿斯蒂</span>
                    <div class="delete">删除</div>
                </li>
            </ul>
        </div>
    </main>
    <script>
        //初始化 获取一次
        var ipt = document.querySelector('#ipt');
        var addp = document.querySelector('#add');
        var ulNode = document.querySelector('.content>ul');
        var put = document.querySelector('.content>ul>li>.inp');
        var span = document.querySelector('span');
        
        var lis = document.getElementsByTagName('li');
        var spans = document.getElementsByTagName('span')
        var pus = document.getElementsByClassName('inp')

        DeleteItem();

        wyh();

            
        addp.onclick = function () {
            var val = ipt.value;
            var div = document.createElement('div');
            var liNode = document.createElement('li');
            var span = document.createElement('span');
            var inp = document.createElement('input')

            div.innerHTML = '删除';
            div.className = 'delete';
            span.innerHTML = val;
            inp.type = 'checkbox';
            inp.style.width = '30px';
            inp.style.height = '30px';
            liNode.appendChild(inp);
            liNode.appendChild(span);
            liNode.appendChild(div);

            ulNode.appendChild(liNode);

            ipt.value = '';
            DeleteItem();
            wyh();
        };

        function wyh() {

            console.log(pus)
            // console.log(lis)
            for (var i = 0; i < lis.length; i++) {


                (function () {
                    var flag = false;
                    var x = i;

                    console.log(pus[x])
                    pus[x].onclick = function () {


                        flag ? (spans[x].className = '') : (spans[x].className = 'line');
                        flag = !flag;

                    }
                })();
            }
        }

        function DeleteItem() {
            var deleteNode = document.querySelectorAll('li>.delete');
            for (var i = 0; i < deleteNode.length; i++) {
                (function (i) {
                    var x = i;
                    deleteNode[x].onclick = function () {
                        var prent = deleteNode[x].parentNode;
                        prent.remove();
                    }

                })(i);


            }
        }

    </script>
</body>

</html>
