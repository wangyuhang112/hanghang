<body>

    <script>
        var btn = document.querySelectorAll('li>button');
        console.log(btn)
        for(var i= 0;i<btn.length;i++){
            (function(){
                var x = i;
                btn[x].onclick = function(){
                    //点击button删除li
                    //通过button 获取父节点li
                    var parent=btn[x].parentNode
                    console.log(parent)
                    //删除li
                    parent.remove()
                }
            })()
        }
    </script>
