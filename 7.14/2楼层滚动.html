<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .content,
        .box {
            width: 100%;
            height: 100%;

        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
        }

        .control {
            width: 45px;
            position: fixed;
            top: 50%;
            left: 50px;
            transform: translate(0, 50%);
            background-color: #cccccc;
        }

        .control-item {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box yellow"></div>
        <div class="box blue"></div>
    </div>
    <div class="control">
        <button class="control-item">101</button>
        <button class="control-item">201</button>
        <button class="control-item">301</button>
        <button class="control-item">401</button>
    </div>
    <script>
        //tab 切换
        var btn = document.querySelectorAll('.control-item');
        var box = document.querySelectorAll('.box')
        for (var i = 0; i < btn.length; i++) {
            (function (i) {
                var x = i;
                btn[x].onclick = function () {
                    console.log(btn[x])
                    //点击自身的按钮样式为空
                    for (var j = 0; j < btn.length; j++) {
                        btn[j].style.color = '';
                        btn[j].style.backgroundColor = ''
                    }
                    btn[x].style.color = '#fff'
                    btn[x].style.backgroundColor = '#000000'
                    //点击按钮指定滚动条高度
                    var top = 0;
                    for (var z = 0; z < x; z++) {
                        top += box[z].offsetHeight
                    }
                    console.log(top);
                    //2.3 指定滚动条滚到top 位置（没有动画滚动）
                    window.scrollTo({
                        top: top
                    })(i)

                }
            })(i)
        }

        //滚动联动
        //box 滚动到第几个元素
        //0--->滚动滚到高度 求当前滚到哪个元素
        //根据box 滚动到第几个元素 qiubtn 到哪一个元素
        
        window.onscroll =function(){
            //滚顶条的滚动高度
            var h = document.documentElement.scrollTop;
            console.log(h);
          

            // 元素的高度

            //当前滚动到第几个元素
            var count = Math.floor(h/(innerHeight-10));
            for (var j = 0; j < btn.length; j++) {
                        btn[j].style.color = '';
                        btn[j].style.backgroundColor = ''
                    }
            btn[count].style.color = '#fff';
            btn[count].style.backgroundColor = '#000000';
        }
    </script>
</body>

</html>
