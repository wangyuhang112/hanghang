<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如何区分对象跟数组

        //1 判断一个数据是不是数组
        var arr = [1]
         var obj = {}
         var nu = null
         //Array.isArray()判断一个数据是否是数组；
        //  括号里面叫参数 参数为js数据 赋值为js数据的变量
        //怎么用？ 需要保证一个数组必须是数组的时候用
        var res =   Array.isArray(arr)
        console.log(res)

        //如何区分对象跟数组
        // 通过constructor 获取构造函数的方式区分数组数组和对象
        //js   除了null  undefined 其他的都有各自的构造函数
        //
        console.log(arr.constructor===Array)


        console.log(obj.constructor===Object)
        //   null 属于对象但是没有构造函数
        console.log(nu.constructor)
        
        // 如何判断一个数据是null
        console.log(nu === null) 
        
        //instanceof
        // 用处：判断一个数据 可能是数据可能是对象的时候  用instanceof
        
        // var res = data constructor == Array || data constructor == Object;
        
        //判断数据类型      弊端 不能区分对象可以判断一个数据是否是数组
        console.log([] instanceof Object)   //判断是否为数组
        console.log({} instanceof Object)
    </script>
</body>
</html>
