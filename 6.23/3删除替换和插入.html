<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6]
        //splice(index,len 替换内容)删除替换插入
        ///参一 从第几个索引值开始
        //参二 删除几个匀速（半酣index）
        //参三 ；替换或者插入的内容

        //1 清空数组 arr.splite(0)
        //如果一个参数 表示从第几个索引值开始 删除后面所有元素
        //如果两个参数 表示从那个第几个索引值开始 删除几个元素
        //如果三个或者N个 表示从第几个索引值开始删除几个 替换几个
        // 或者插入几个 删除0个是插入 删除1 添加1 是替换
        
        arr.splice(0,2,'宇航')
        console.log(arr)
    </script>
</body>
</html>
