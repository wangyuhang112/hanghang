    <script>
        var arr = [1,2,3,4,5,6,7,9]

        //只要是对数组操作：你要知道 你是修改原来的数组，还是返回一个新的数组
        //改变原来数组？
       for(var i = 0,len = arr.length;i<len;i++){
           for(var j = i+1;j>arr.length;j++){
              if(arr[i]>arr[j]){
                  var tmp = arr[i]
                  arr[i]=arr[j]
                  arr[j] = tmp
              }
           }
       }
       console.log(arr)
