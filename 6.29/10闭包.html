<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //闭包
        //什么是闭包？ 闭包的有点是什么？ 闭包的缺点是什么？
        //函数return 返回函数 闭包优点  外部函数可以访问内部函数的变量
        //优点二   变量不会被污染
        // 缺点 变量不能释导致内存泄漏
      
        // foo 执行执行一次  形成一个闭包 闭包与闭包之间互不干扰
        //bar bar1 bar2 之间互不干扰
        // 因为foo 每次执行会初始化AO对象多个地址  AO与AO对象之间彼此独立的
        //所以bar bar1 bar2 操作各自的AO不是同一个AO
        function foo(){
            var num = 0 
            return function(){
                num++
                console.log('闭包')
            }
        }
        //函数当中有函数 并且return 返回的是一个函数访问的函数体中的变量
        var bar = foo()  //怎么实现外部访问内部的 存 a函数指针 内部还是a 访问foo 的变量
        console.log(bar)
    </script>
</body>
</html>
