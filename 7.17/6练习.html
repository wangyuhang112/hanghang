            }
    });
    // console.log(data);
    
    function ajax(method,url,callback){
        var res = {};
        var xhr = new XMLHttpRequest()
        xhr.open(method,url);
        xhr.send();
        xhr.onreadystatechange = function(){
            //异步的后执行
            if( xhr.status === 200&&xhr.readyState==4){//请求成功
                    res =xhr.response;
                    console.log(res);
                    callback(res)    //在请求成功后：执行回调函数
                    // return res
            }else{
                res = {
                    error:'问题'
                }
                // return res;
                callback(res)

            }
        }
        // return res   // 先return 后重新赋值
    }
</script>
