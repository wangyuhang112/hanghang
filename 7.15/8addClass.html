<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box')
        addClass(box,'wrap'); //给元素添加类名
        // addClass of method can className add to Element

        function addClass(element,str){
            var list = element.classList;
            list.add(str);
            return element;
        }
        
        console.log(addClass(box,'yuhang'));
        
    </script>
</body>
</html>
