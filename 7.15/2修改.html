<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>dd</div>
    <script>
        // html()    //修改某一个元素中的内容
        /**
        html of method chang innerhtml of Elements
        options(elemnts|str)
        */
        function html(el,str){
            el.innerHTML = str;
            return el;
        }
        var div = document.getElementsByTagName('div')[0]
        html(div,'真好')
    </script>
</body>
</html>
