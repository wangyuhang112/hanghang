<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    <script>
        //hasClass()   作用 判断某一个元素中是否含有某个类名
        // options ：(elment|string)
         var box = document.querySelector('.box');
         console.log(hasClass(box,'box'));
         
        //  hasClass(box,'wrap');
         function hasClass(el,str){
            var classes = el.className;
            classes = classes.split(/\s+/); // /\s+/匹配多个空格 \s空格字符  +无限次匹配
            console.log(classes);
            return classes.indexOf(str) !== -1 ? true : false;
        }
    </script>
</body>
</html>
