<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //接受用户输入的内容
       var str = prompt('测试智商')
       var res = str.charCodeAt()
        if(res<20000){
            alert('废物')
        }else if(20000<res && res<50000){
            alert('强啊')
        }

      
    </script>
</body>
