<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        header{
            height: 300px;
            background-color: coral;
        }
        ul>li{
            height: 50px;
            display:inline-block;
        }
        li>a{
            text-decoration: none;
            padding: 15px;
            color: blue;
            display: inline-block;
           

        }
        nav{
            width: 100%;
            background-color: black;
        }
        p{
            height: 100px;
        }
        .fixed{
            position: fixed;
            top: 0;
            height: 0;
            animation:none
        }
        @keyframes ani{
            from{
                height: 0;
            }to{
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <header></header>

    <nav class="navs">

        var nav = document.querySelector('.navs')
        window.onscroll =  function(){
            var h = document.documentElement.scrollTop

                //nav  固定在顶部
                nav.className = 'fixed'
            }else{

        }

</body>
</html>
