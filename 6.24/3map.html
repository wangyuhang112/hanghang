<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [8,12,3,4,]
        //map() 回调函数中运算的新数组 可以实现[深拷贝]
        var res = arr.map(function(item){
            console.log(item)
            // 这里可以写数组重组的一些结果

            return item*2
        })
        console.log(res)

        // 浅拷贝 一个改变另一个也会改变
        var arr1 = ['22']
        var res1 = arr1
        res1.push('天神')
        console.log(arr1,res1)
    </script>
</body>
</html>
