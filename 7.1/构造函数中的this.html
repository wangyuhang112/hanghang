<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //构造函数的作用：批量创建对象 
        //有return 的函数一定不是构造函数

        //在构造函数中this指向new创建的对象
        function Animal(type,name,eat){
            console.log(this)
             this.type = type;
             this.do = function(){
                 //普通函数 用其他方式判断 
                 //谁调用指向谁
                 alert()
             }
        }
        var dog = new Animal('哺乳')
        var fash = new Animal('水')

        //new调用的函数就是构造函数
        //所有的函数都有构造函数 obj.contructor 获取
        
    </script>
</body>
</html>
