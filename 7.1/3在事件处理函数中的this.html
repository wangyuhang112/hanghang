<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div></div>
    <script>
        //在事件处理函数中 this 指向的是 触发事件的元素，不是绑定事件的元素

        //获取div 元素对象并赋值给node
        var node = document.getElementsByTagName('div')[0]
        //给node邦栋点击事件
        node.onclick = function(){
            //事件处理函数
            console.log(this)
        }
    </script>
</body>
</html>
