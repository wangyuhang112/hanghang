<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //入门原型对象
        // prototype 原型属性 是函数特有的
        // 可以个构造函数的原型对象 添加api 或者静态属性
        // 构造函数中 原型对象A 下api可以被new的实例 对象B 直接当问改 对象A 也是new 实例  对象B 的原型对象
        // ---> F 是 B 的 构造函数
        // ---> B 的 __proto__  为  A
        // ---> A 同时也是 F.prototype

        //___proto__原型对象  js中任何对象都有原型对象

        function Anmial() {
            this.spicel = '动物';

        }
        //获取函数的原型对象
        console.log(Anmial.prototype)  //返回的是原型对象
        //获取函数原型对象的原型对象
        console.log
        //1 每个函数都有原型对象  并且 constrctor 赋值为这个函数 每个原型对象也有原型对象 但是这个对象为普通构造函数指向object
    </script>
</body>

</html>
