        //普通对象 :原型对象  构造对象

        var obj = new Object()
        var f = new foo();
        //构造函数的foo的原型对象 与new实例对象f的原型的对象关系是什么？
        //  f 是foo创建的   foo的原型对象与f的原型对象同一个
        //foo.prototype存的指针 与f.__proto___的指针相同
        console.log(foo.prototype === f.__proto__)
        //区分方式 
        //函数对象有prototype                         函数对象的原型对象
        //普通对象没有prototype 只有___proto___属性   普通对象的原型对象

        //函数对象的原型对象是个普通对象
        // 特殊 Function 的原型对象 为函数对象，这个函数对象没有prototype
        console.log(Function.prototype)
