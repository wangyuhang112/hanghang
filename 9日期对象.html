<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 日期对象 表示与时间有关内容 年月日 时分秒 

        // 如何获取当前时间
        // 实例化日期对象  返回当前时间 以及api
        var date = new Date();
        console.dir(date);
         // getfullyear()  返回日期对象中的年
        var year = date.getFullYear();
        console.log(year)
        
        var nowDate = new Date();
        var mount = nowDate.getMonth()+1;
        console.log(mount)


        var day = nowDate.getDate();
        console.log(day)
        

        //获取时间戳 时间戳具有唯一性  从1970 年到现在的毫秒数
        var time = nowDate.getTime();
        console.log(time)
        //0-999 1s = 1000ms
        console.log(nowDate.getUTCMilliseconds())


        //进阶 ---》日期格式化插件封装
        // console.log(nowDate.getFullYear()+'-'+(nowDate.getMonth()+1)+'-'+nowDate.getDate()+''
        console.log(nowDate.getFullYear()+'-'+(nowDate.getMonth()+1)+"-"+nowDate.getDate()+' '+nowDate.getHours()+":"+nowDate.getMinutes()+':'+nowDate.getSeconds())
    </script>
</body>
</html>
